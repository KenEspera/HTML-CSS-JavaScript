  }

  const db = firebase.firestore();

  // Function to log response then navigate
  function logResponse(answer, url) {
    db.collection("responses").add({
      answer: answer,
      timestamp: new Date()
    }).then(() => {

    }).catch((error) => {
      console.error("Error logging response:", error);
      window.location.href = url;
    });
  }
</script>
